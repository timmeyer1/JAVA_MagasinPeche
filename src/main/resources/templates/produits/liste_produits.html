<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Fond gris clair */
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333; /* Couleur sombre pour le titre */
}

a {
    display: inline-block;
    margin-bottom: 20px;
    text-decoration: none;
    color: #007bff; /* Couleur des liens */
}

a:hover {
    text-decoration: underline;
}

.produits-container {
    display: flex;
    flex-direction: column; /* Orientation en colonne */
    align-items: flex-start; /* Alignement à gauche */
    margin-left: 20px; /* Espacement à gauche */
}

.produit-box {
    background: white; /* Fond blanc pour chaque box */
    border-radius: 8px; /* Coins arrondis */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère */
    margin: 15px 0; /* Espacement vertical */
    width: 100%; /* Prend toute la largeur possible */
    max-width: 600px; /* Largeur maximale */
    display: flex; /* Flexbox pour l'alignement des éléments */
    align-items: flex-start; /* Alignement en haut à gauche */
    transition: transform 0.2s; /* Animation de survol */
}

.produit-box:hover {
    transform: translateY(-2px); /* Légère élévation au survol */
}

.produit-image {
    width: 150px; /* Largeur fixe pour l'image */
    height: 150px; /* Hauteur fixe pour l'image */
    overflow: hidden; /* Cacher le débordement pour un affichage carré */
    border-top-left-radius: 8px; /* Coins arrondis */
    border-bottom-left-radius: 8px; /* Coins arrondis */
}

.produit-image img {
    width: 100%; /* Image prend toute la largeur de la boîte */
    height: 100%; /* Image prend toute la hauteur de la boîte */
    object-fit: cover; /* Ajuste l'image pour couvrir tout l'espace */
}

.produit-details {
    padding: 15px;
    flex-grow: 1; /* Permet à la zone des détails de remplir l'espace restant */
    display: flex;
    flex-direction: column; /* Les détails en colonne */
    justify-content: space-between; /* Espacement entre les éléments */
}

.produit-footer {
    display: flex;
    justify-content: space-between; /* Espacement entre les éléments du footer */
    margin-top: auto; /* Pour s'assurer que le footer est en bas de la boîte */
    font-size: 14px; /* Taille de police plus petite pour le footer */
}

.produit-prix {
    font-weight: bold;
    color: #d9534f; /* Couleur rouge pour le prix */
}

.produit-stock {
    font-style: italic;
    color: #777; /* Couleur grise pour le stock */
}

.modifier-link, .supprimer-link {
    color: #007bff; /* Couleur des liens de modification et suppression */
    text-decoration: none;
    padding: 5px 10px; /* Padding autour des boutons */
    border-radius: 5px; /* Coins arrondis pour les boutons */
    border: 1px solid #007bff; /* Bordure colorée */
    transition: background-color 0.2s, color 0.2s; /* Animation de survol */
}

.modifier-link:hover, .supprimer-link:hover {
    background: #007bff; /* Couleur de fond au survol */
    color: white; /* Couleur du texte au survol */
}

    </style>
</head>
<body>
<h1>Liste des Produits</h1>
<a href="/produits/ajouter">Ajouter un nouveau produit</a>
<div class="produits-container">
    <div th:each="produit : ${produits}" class="produit-box">
        <div class="produit-image">
            <img th:src="${produit.imageUrl}" alt="Image de ${produit.nom}"/>
        </div>
        <div class="produit-details">
            <h2 th:text="${produit.nom}"></h2>
            <p th:text="${produit.description}"></p>
            <div class="produit-footer">
                <span class="produit-prix" th:text="${produit.prix} + ' €'"></span>
                <span class="produit-stock" th:text="'Stock: ' + ${produit.quantite}"></span>
                <a th:href="@{/produits/modifier/{id}(id=${produit.id})}" class="modifier-link">Modifier</a>
                <a th:href="@{/produits/supprimer/{id}(id=${produit.id})}" class="supprimer-link">Supprimer</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
