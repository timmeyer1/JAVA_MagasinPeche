<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Produit</title>
</head>
<body>
<h1>Ajouter un Nouveau Produit</h1>
<form action="#" th:action="@{/produits/ajouter}" method="post" th:object="${produit}">
  <div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" th:field="*{nom}" required />
  </div>
  <div>
    <label for="prix">Prix :</label>
    <input type="number" id="prix" th:field="*{prix}" required />
  </div>
  <div>
    <label for="description">Description :</label>
    <textarea id="description" th:field="*{description}" required></textarea>
  </div>
  <div>
    <label for="quantite">Quantité :</label>
    <input type="number" id="quantite" th:field="*{quantite}" required />
  </div>
  <div>
    <button type="submit">Ajouter le Produit</button>
  </div>
</form>
<a href="/produits">Retour à la liste des produits</a>
</body>
</html>
