<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Produit</title>
</head>
<body>
<h1>Modifier le Produit</h1>
<form action="#" th:action="@{/produits/{id}(id=${produit.id})}" method="post" th:object="${produit}" enctype="multipart/form-data">
    <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required/>
    </div>
    <div>
        <label for="prix">Prix :</label>
        <input type="number" id="prix" th:field="*{prix}" required/>
    </div>
    <div>
        <label for="description">Description :</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" th:field="*{quantite}" required/>
    </div>
    <div>
        <label>Image actuelle:</label>
        <img th:src="@{${produit.imageUrl}}" alt="Image du produit" style="width: 100px;"/>
    </div>
    <div>
        <label for="imageFile">Nouvelle image (optionnel):</label>
        <input type="file" name="file"/>
    </div>
    <div>
        <button type="submit">Modifier le Produit</button>
    </div>
</form>
<a href="/produits">Retour à la liste des produits</a>
</body>
</html>
