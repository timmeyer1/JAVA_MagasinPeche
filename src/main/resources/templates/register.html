<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inscription</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Inscription</h1>
<form action="#" th:action="@{/auth/register}" th:object="${client}" method="post">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" th:field="*{nom}" required>

  <label for="prenom">Prénom:</label>
  <input type="text" id="prenom" th:field="*{prenom}" required>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required>

  <label for="password">Mot de passe:</label>
  <input type="password" id="password" th:field="*{password}" required>

  <label for="adresse">Adresse:</label>
  <input type="text" id="adresse" th:field="*{adresse}">

  <label for="telephone">Téléphone:</label>
  <input type="text" id="telephone" th:field="*{telephone}">

  <button type="submit">S'inscrire</button>
</form>
<p>Déjà un compte ? <a th:href="@{/auth/login}">Connectez-vous ici</a></p>
</body>
</html>
